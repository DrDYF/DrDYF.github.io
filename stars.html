<!DOCTYPE html><html lang=zh><head><meta charset=UTF-8><meta name=viewport content="width=device-width,initial-scale=1.0"><title>Stars</title><style>html,body{height:100%;overflow:hidden;margin:0;padding:0}*{margin:0;padding:0;box-sizing:border-box}body{background:linear-gradient(to bottom,#000,#0a0a2a,#000);overflow:hidden;height:100vh;perspective:1000px;font-family:Arial,sans-serif}canvas{position:absolute;top:0;left:0;width:100%;height:100%;z-index:1}.milky-way{position:absolute;top:50%;left:50%;width:200%;height:200%;background:radial-gradient(circle at center,rgba(25,25,112,.2)0,rgba(10,10,40,.1)40%,transparent 70%);transform:translate(-50%,-50%)rotate(20deg);z-index:2;pointer-events:none}.shooting-stars{position:absolute;top:0;left:0;width:100%;height:100%;z-index:3;pointer-events:none}.shooting-star{position:absolute;height:2px;background:linear-gradient(to right,transparent,#fff,transparent);border-radius:50%;animation:shootingStar linear forwards}@keyframes shootingStar{0%{transform:translateX(-100px)translateY(-100px)rotate(45deg);opacity:0;width:0}10%{opacity:1;width:150px}100%{transform:translateX(100vw)translateY(100vh)rotate(45deg);opacity:0;width:0}}.star-cluster{position:absolute;width:300px;height:300px;border-radius:50%;background:radial-gradient(circle,hsla(0,0%,100%,.1)0,transparent 70%);filter:blur(1px);z-index:2;pointer-events:none}</style></head><body><canvas id=starCanvas></canvas><div class=milky-way></div><div class=shooting-stars id=shootingStars></div><div id=starClusters></div><script>const canvas=document.getElementById('starCanvas'),ctx=canvas.getContext('2d');function resizeCanvas(){canvas.width=innerWidth,canvas.height=innerHeight}window.addEventListener('resize',resizeCanvas),resizeCanvas();const stars=[],starCount=3e3;class Star{constructor(){this.reset(),this.z=Math.random()*canvas.width}reset(){this.x=Math.random()*2*canvas.width-canvas.width/2,this.y=Math.random()*2*canvas.height-canvas.height/2,this.z=Math.random()*canvas.width,this.size=Math.random()*2+.5,this.speed=Math.random()*.2+.05,this.opacity=Math.random(),this.twinkleSpeed=Math.random()*.05+.01,this.color=Math.random()>.7?[255,255,200]:Math.random()>.4?[200,220,255]:[255,255,255]}update(){this.z-=5*this.speed,this.z<1&&(this.reset(),this.z=canvas.width),this.opacity+=this.twinkleSpeed,(this.opacity>1||this.opacity<.2)&&(this.twinkleSpeed=-this.twinkleSpeed)}draw(){const t=canvas.width/(this.z+canvas.width),e=(this.x-canvas.width/2)*t+canvas.width/2,n=(this.y-canvas.height/2)*t+canvas.height/2;ctx.beginPath(),ctx.arc(e,n,this.size*t,0,2*Math.PI),ctx.fillStyle=`rgba(${this.color[0]},${this.color[1]},${this.color[2]},${this.opacity})`,ctx.fill()}}function initStars(){for(let t=0;t<starCount;t++)stars.push(new Star)}function createShootingStar(){const t=document.createElement('div');t.className='shooting-star';const e=Math.random()*canvas.width*.3,n=Math.random()*canvas.height*.3;t.style.top=`${n}px`,t.style.left=`${e}px`;const o=2*Math.random()+1.5;t.style.animation=`shootingStar ${o}s linear forwards`,document.getElementById('shootingStars').appendChild(t),setTimeout(()=>{t.remove()},1e3*o)}function createStarClusters(){const t=document.getElementById('starClusters'),e=5;for(let n=0;n<e;n++){const e=document.createElement('div');e.className='star-cluster';const o=Math.random()*100,i=Math.random()*100;e.style.left=`${o}%`,e.style.top=`${i}%`;const r=Math.random()*200+100;e.style.width=`${r}px`,e.style.height=`${r}px`,t.appendChild(e)}}function animate(){ctx.fillStyle='rgba(0,0,10,.1)',ctx.fillRect(0,0,canvas.width,canvas.height),stars.forEach(t=>{t.update(),t.draw()}),requestAnimationFrame(animate)}initStars(),createStarClusters(),animate(),setInterval(createShootingStar,1e4);for(let t=0;t<3;t++)setTimeout(createShootingStar,2e3*t)</script></body></html>
