    <script>

        function updateCountdown() {
            const currentYear = new Date().getFullYear();
            // åˆ›å»ºç›®æ ‡æ—¥æœŸï¼ˆ5æœˆ19æ—¥ï¼‰
            let targetDate = new Date(currentYear, 4, 19); // æ³¨æ„ï¼šæœˆä»½ä»0å¼€å§‹ï¼Œ4è¡¨ç¤º5æœˆ
        
            // è·å–å½“å‰æ—¶é—´

            if (now > targetDate) {
        targetDate.setFullYear(currentYear + 1);

            const timeDiff = targetDate - now;

            const totalDays = Math.ceil(timeDiff / (1000 * 60 * 60 * 24));
            // è®¡ç®—è¿›åº¦ï¼ˆå‰©ä½™å¤©æ•°/365ï¼‰

            const progressBar = document.querySelector('.experience-bar-progress');

            // å¦‚æœæ˜¯ç”Ÿæ—¥å½“å¤©
            if (isToday || timeDiff < 0) {
        document.getElementById('countdown').innerHTML = "ä»Šå¤©ï¼ï¼ğŸ‰";

        `${days} å¤© ${hours} å°æ—¶ ${minutes} åˆ† ${seconds} ç§’<br>å§å§ç”Ÿæ—¥ï¼`;
        }
