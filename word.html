    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // è·å–DOMå…ƒç´ 
            const tabBtns = document.querySelectorAll('.tab-btn');

            const questionEl = document.getElementById('question');

            // åˆå§‹åŒ–å•è¯åº“å’Œå·²å­¦å•è¯
            let words = JSON.parse(localStorage.getItem('wordList')) || [];

            let currentWord = null;
            let currentMode = 'en'; // é»˜è®¤è‹±æ–‡â†’ä¸­æ–‡æ¨¡å¼
            
            // æ ‡ç­¾åˆ‡æ¢åŠŸèƒ½
            tabBtns.forEach(btn => {

                    // ç§»é™¤æ‰€æœ‰æ´»åŠ¨æ ‡ç­¾
                    tabBtns.forEach(b => b.classList.remove('active'));

            // æ¨¡å¼åˆ‡æ¢åŠŸèƒ½
            modeBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    modeBtns.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentMode = this.id.replace('mode-', '');
                    generateQuestion();
                });
            });
            
            // æäº¤ç­”æ¡ˆ
            submitBtn.addEventListener('click', checkAnswer);
            answerInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') checkAnswer();
            });
            
            // æ·»åŠ å•è¯
            addWordBtn.addEventListener('click', addWord);
            
            // é‡ç½®å­¦ä¹ è¿›åº¦
            resetBtn.addEventListener('click', resetProgress);
            
            // åˆå§‹åŒ–åº”ç”¨
            updateWordListDisplay();

            // æ£€æŸ¥ç­”æ¡ˆå‡½æ•°
            function checkAnswer() {
                const userAnswer = answerInput.value.trim();
                if (!userAnswer || !currentWord) return;
                
                let isCorrect = false;
                let correctAnswers = [];
                
                if (currentMode === 'en') {
                    // è‹±æ–‡â†’ä¸­æ–‡æ¨¡å¼ï¼šæ£€æŸ¥ä¸­æ–‡ç­”æ¡ˆ
                    correctAnswers = currentWord.chinese.split(';').map(a => a.trim());
                    isCorrect = correctAnswers.some(a => a.toLowerCase() === userAnswer.toLowerCase());
                } else {
                    // ä¸­æ–‡â†’è‹±æ–‡æ¨¡å¼ï¼šæ£€æŸ¥è‹±æ–‡ç­”æ¡ˆ
                    // è‹±æ–‡å¯èƒ½æœ‰å¤šä¸ªåŒä¹‰è¯ï¼Œç”¨æ–œæ åˆ†éš”
                    const synonyms = currentWord.english.split('/').map(s => s.trim());
                    isCorrect = synonyms.some(s => s.toLowerCase() === userAnswer.toLowerCase());
                    
                    // å¦‚æœæ²¡æœ‰åŒ¹é…ï¼Œå°è¯•åŒ¹é…åˆ†å·åˆ†éš”çš„ç­”æ¡ˆ
                    if (!isCorrect) {
                        correctAnswers = currentWord.english.split(';').map(a => a.trim());
                        isCorrect = correctAnswers.some(a => a.toLowerCase() === userAnswer.toLowerCase());
                    }
                }
                
                if (isCorrect) {
                    resultEl.textContent = `âœ“ æ­£ç¡®ï¼ç­”æ¡ˆ: ${currentMode === 'en' ? currentWord.chinese : currentWord.english}`;
                    resultEl.className = 'result correct';
                    
                    // å°†å½“å‰å•è¯æ ‡è®°ä¸ºå·²ä½¿ç”¨

                    } else {
