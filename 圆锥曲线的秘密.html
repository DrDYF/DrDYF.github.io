<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线PDF阅读器</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf_viewer.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #pdf-viewer {
            width: 100%;
            height: 100vh;
            overflow: auto;
        }
    </style>
</head>
<body>
    <div id="pdf-viewer"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf_viewer.js"></script>
    <script>
        const url = '/其它东东/圆锥曲线的秘密.pdf';  // 替换为你的 PDF 文件链接

        const loadingTask = pdfjsLib.getDocument(url);
        loadingTask.promise.then(pdf => {

            // 获取 PDF 的页数
            const numPages = pdf.numPages;

            const pdfViewer = document.getElementById('pdf-viewer');

            // 为每一页创建一个 canvas 并渲染
            for (let pageNum = 1; pageNum <= numPages; pageNum++) {
                pdf.getPage(pageNum).then(page => {
                    const scale = 1.5; // 页面缩放比例
                    const viewport = page.getViewport({ scale: scale });

                    // 设置 canvas 元素
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;
                    pdfViewer.appendChild(canvas);

                    // 渲染页面
                    const renderContext = {
                        canvasContext: context,
                        viewport: viewport
                    };
                });
            }
        }, reason => {
            console.error(reason);
        });
    </script>
</body>
</html>
