<!DOCTYPE html><html lang="zh-CN"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0"><title>Me</title><link rel="stylesheet" href="https://pka.luoszgroup.com/static/assets/vendors/wow/animate.css"><link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&amp;family=Exo+2:wght@300;400;600&amp;display=swap" rel="stylesheet"><style>*{margin:0;padding:0;box-sizing:border-box}body{background:linear-gradient(135deg,#0c0f29,#1a1c40,#0a0c25);color:#e0f7fa;font-family:'Exo 2',sans-serif;min-height:100vh;overflow:hidden;position:relative}.stars{position:fixed;top:0;left:0;width:100%;height:100%;z-index:-1}.star{position:absolute;background-color:#fff;border-radius:50%;animation:twinkle var(--duration) infinite ease-in-out}.container{display:flex;flex-direction:column;justify-content:center;align-items:center;min-height:100vh;padding:20px;text-align:center;position:relative;z-index:1}.text-container{background:rgba(10,15,35,0.1);border:1px solid rgba(100,150,255,0.2);border-radius:15px;padding:60px 40px;max-width:800px;width:90%;margin:0 auto 40px;box-shadow:0 0 50px rgba(80,120,255,0.15),inset 0 0 20px rgba(80,120,255,0.1);backdrop-filter:blur(8px);position:relative;overflow:hidden;min-height:300px;display:flex;align-items:center;justify-content:center}.text-container::before{content:"";position:absolute;top:0;left:0;width:100%;height:100%;background:radial-gradient(circle at center,rgba(100,150,255,0.1) 0%,transparent 70%);pointer-events:none}.revelation-text{font-size:2.5rem;line-height:1.6;font-weight:300;text-align:center;position:absolute;width:85%;opacity:0;transition:opacity 0.8s ease}.revelation-text.active{opacity:1}.revelation-text span{color:#FB3939;font-weight:400;text-shadow:0 0 10px rgba(77,208,225,0.5)}.continue-btn{background:transparent;color:rgba(200,220,255,0.7);border:1px solid rgba(100,150,255,0.3);border-radius:50px;padding:15px 50px;font-family:'Orbitron',sans-serif;font-size:1.2rem;font-weight:300;letter-spacing:4px;cursor:pointer;transition:all 0.4s ease;position:relative;overflow:hidden;margin-top:30px;backdrop-filter:blur(5px);background:rgba(20,30,60,0.3)}.continue-btn:hover{color:rgba(255,255,255,0.9);border-color:rgba(100,150,255,0.6);box-shadow:0 0 20px rgba(80,120,255,0.3);letter-spacing:6px}.continue-btn:active{transform:translateY(2px)}.continue-btn::before{content:'';position:absolute;top:0;left:-100%;width:100%;height:100%;background:linear-gradient(90deg,transparent,rgba(255,255,255,0.1),transparent);transition:all 0.6s ease}.continue-btn:hover::before{left:100%}.hologram{position:absolute;width:300px;height:300px;background:radial-gradient(circle,rgba(100,150,255,0.1) 0%,transparent 70%);border-radius:50%;filter:blur(40px);z-index:0}.hologram:nth-child(1){top:10%;left:5%;animation:float 15s infinite ease-in-out}.hologram:nth-child(2){bottom:15%;right:7%;animation:float 18s infinite ease-in-out reverse}.hologram:nth-child(3){top:40%;right:20%;animation:float 12s infinite ease-in-out}@keyframes float{0%,100%{transform:translate(0,0) scale(1)}25%{transform:translate(20px,20px) scale(1.1)}50%{transform:translate(40px,-10px) scale(0.9)}75%{transform:translate(-20px,20px) scale(1.05)}}@keyframes twinkle{0%,100%{opacity:0.2}50%{opacity:1}}@media (max-width:768px){.revelation-text{font-size:1.8rem}.text-container{padding:40px 20px;min-height:250px}.continue-btn{padding:12px 40px;font-size:1.1rem}}@media (max-width:480px){.revelation-text{font-size:1.5rem}}</style></head><body><div class="stars" id="stars"></div><div class="hologram"></div><div class="hologram"></div><div class="hologram"></div><div class="container"><div class="text-container" id="text-container"></div><button id="continue-btn" class="continue-btn">.....</button></div><script>const texts=[{content:"我忘记了所有悲剧，所见<span>皆为奇迹</span>"},{content:"这是<span>负面</span>的"},{content:"你还要<span>继续</span>吗"},{content:"你真的还要<span>继续</span>吗"},{content:"你真的真的还要<span>继续</span>吗"},{content:"内耗<span>无尽</span>的内耗！"},{content:"我<span>饱受侮辱</span>"},{content:"我充满<span>怒火</span>"},{content:"我想<span>证明</span>"},{content:"我曾经<span>拥有</span>"},{content:"都离我<span>远去</span>"},{content:"我不<span>开心</span>"},{content:"我害怕<span>黑暗</span>"},{content:"偏偏是这<span>时候</span>"},{content:"我讨厌功利化<span>学习</span>"},{content:"我喜欢<span>自由</span>"},{content:"我喜欢<span>发光</span>的东西"},{content:"<span>因为它们</span>"},{content:"他/她还会<span>回来</span>吗"},{content:"他已经被她<span>夺走</span>了"},{content:"你会<span>回来</span>吗"},{content:"<span>强忍着</span>"},{content:"<span>徘徊着</span>"},{content:"<span>孤独着</span>"},{content:"<span>你会和我玩</span>吗"},{content:"<span>但愿</span>"},{content:"<span>累了</span>"},{content:"我想<span>打人</span>"},{content:"父母总是让我心有<span>一团火</span>"},{content:"<span>难过......</span>"},{content:"<span>......</span>"},{content:"<span>300天后</span>"},{content:"<span>你会回来吗</span>"},{content:"<span>我不知道你是谁</span>"},{content:"<span>你是我朋友</span>"},{content:"<span>我一生只认几个朋友</span>"},{content:"<span>足够了</span>"},{content:"<span>他们各有春秋</span>"},{content:"<span>他们陪我玩</span>"},{content:"<span>陪我</span>"},{content:"<span>玩</span>"},{content:"<span>...</span>"},{content:"我愿再做一次<span>小孩</span>"},{content:"明天就好起来了，<span>小孩</span>"},{content:"<span>以上内容。。。纯属。。臆。。造</span>"}];let currentTextIndex=0;function createStars(){const starsContainer=document.getElementById('stars');const starsCount=200;for(let i=0;i<starsCount;i++){const star=document.createElement('div');star.classList.add('star');const size=Math.random()*3;star.style.width=`${size}px`;star.style.height=`${size}px`;star.style.left=`${Math.random()*100}%`;star.style.top=`${Math.random()*100}%`;star.style.setProperty('--duration',`${Math.random()*4+2}s`);starsContainer.appendChild(star)}}function createTextElements(){const container=document.getElementById('text-container');texts.forEach((textObj,index)=>{const textElement=document.createElement('div');textElement.classList.add('revelation-text');textElement.id=`text-${index+1}`;textElement.innerHTML=textObj.content;if(index===0){textElement.classList.add('active')}container.appendChild(textElement)})}function nextText(){const textElements=document.querySelectorAll('.revelation-text');const currentElement=textElements[currentTextIndex];currentElement.classList.remove('active');currentTextIndex=(currentTextIndex+1)%texts.length;const nextElement=textElements[currentTextIndex];setTimeout(()=>{nextElement.classList.add('active');nextElement.style.animation="none";setTimeout(()=>{nextElement.style.animation="pulse 2s"},10)},500)}document.addEventListener('DOMContentLoaded',()=>{createStars();createTextElements();document.getElementById('continue-btn').addEventListener('click',nextText);const style=document.createElement('style');style.innerHTML=`@keyframes pulse{0%{transform:scale(0.95);opacity:0}50%{transform:scale(1.02)}100%{transform:scale(1);opacity:1}}.revelation-text.active{animation:pulse 1.5s ease}`;document.head.appendChild(style)})</script></body></html>
