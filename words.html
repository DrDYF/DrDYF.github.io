<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>单词记忆卡片</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
		}
		
		body {
			background: linear-gradient(135deg, #1a237e, #4a148c);
			min-height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
			padding: 20px;
		}
		
		.container {
			width: 100%;
			max-width: 900px;
			background: rgba(255, 255, 255, 0.95);
			border-radius: 20px;
			box-shadow: 0 15px 40px rgba(0, 0, 0, 0.35);
			overflow: hidden;
			display: flex;
			flex-direction: column;
			animation: fadeIn 0.8s ease-out;
		}
		
		@keyframes fadeIn {
			from { opacity: 0; transform: translateY(20px); }
			to { opacity: 1; transform: translateY(0); }
		}
		
		header {
			background: linear-gradient(90deg, #5c6bc0, #3949ab);
			color: white;
			padding: 25px 20px;
			text-align: center;
			position: relative;
			overflow: hidden;
		}
		
		header::before {
			content: "";
			position: absolute;
			top: -50%;
			left: -50%;
			width: 200%;
			height: 200%;
			background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
			transform: rotate(30deg);
		}
		
		h1 {
			font-size: 2.5rem;
			margin-bottom: 10px;
			text-shadow: 0 2px 4px rgba(0,0,0,0.2);
			position: relative;
			z-index: 2;
		}
		
		.tabs {
			display: flex;
			background: linear-gradient(90deg, #5c6bc0, #3949ab);
			position: relative;
			z-index: 10;
		}
		
		.tab-btn {
			flex: 1;
			padding: 18px;
			background: rgba(255, 255, 255, 0.1);
			border: none;
			color: white;
			font-size: 1.15rem;
			cursor: pointer;
			transition: all 0.3s ease;
			position: relative;
			overflow: hidden;
			font-weight: 500;
		}
		
		.tab-btn:hover {
			background: rgba(255, 255, 255, 0.2);
		}
		
		.tab-btn.active {
			background: white;
			color: #3949ab;
			font-weight: bold;
		}
		
		.tab-content {
			display: none;
			padding: 30px;
			min-height: 400px;
		}
		
		.tab-content.active {
			display: block;
			animation: slideIn 0.4s ease;
		}
		
		@keyframes slideIn {
			from { opacity: 0; transform: translateY(10px); }
			to { opacity: 1; transform: translateY(0); }
		}
		
		/* 学习界面样式 */
		.card {
			background: white;
			border-radius: 15px;
			padding: 30px;
			box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
			margin-bottom: 30px;
			text-align: center;
			border: 1px solid #eee;
		}
		
		.question-container {
			min-height: 120px;
			display: flex;
			align-items: center;
			justify-content: center;
			margin-bottom: 30px;
			padding: 20px;
			background: #f8f9fa;
			border-radius: 12px;
			border: 1px dashed #e0e0e0;
		}
		
		.question {
			font-size: 2.2rem;
			font-weight: bold;
			color: #2c3e50;
			max-width: 100%;
			word-wrap: break-word;
			padding: 10px;
			line-height: 1.4;
		}
		
		.answer-input {
			width: 100%;
			padding: 18px;
			font-size: 1.5rem;
			border: 2px solid #ddd;
			border-radius: 12px;
			text-align: center;
			margin-bottom: 25px;
			transition: all 0.3s;
			background: #fff;
			box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
		}
		
		.answer-input:focus {
			border-color: #3949ab;
			outline: none;
			box-shadow: 0 0 0 3px rgba(57, 73, 171, 0.2);
		}
		
		.submit-btn {
			background: linear-gradient(90deg, #3949ab, #5c6bc0);
			color: white;
			border: none;
			padding: 18px 30px;
			font-size: 1.3rem;
			border-radius: 12px;
			cursor: pointer;
			transition: all 0.3s;
			width: 100%;
			margin-bottom: 20px;
			font-weight: 600;
			letter-spacing: 1px;
			box-shadow: 0 5px 15px rgba(57, 73, 171, 0.3);
			position: relative;
			overflow: hidden;
		}
		
		.submit-btn:hover {
			transform: translateY(-3px);
			box-shadow: 0 8px 20px rgba(57, 73, 171, 0.4);
		}
		
		.submit-btn:active {
			transform: translateY(1px);
		}
		
		.submit-btn::after {
			content: "";
			position: absolute;
			top: -50%;
			left: -50%;
			width: 200%;
			height: 200%;
			background: rgba(255,255,255,0.1);
			transform: rotate(30deg);
			transition: all 0.6s;
		}
		
		.submit-btn:hover::after {
			transform: rotate(30deg) translate(20%, 20%);
		}
		
		.result {
			font-size: 1.4rem;
			min-height: 40px;
			margin-bottom: 15px;
			font-weight: 500;
			padding: 12px;
			border-radius: 10px;
			transition: all 0.4s;
		}
		
		.correct {
			color: #27ae60;
			background: rgba(39, 174, 96, 0.1);
			border: 1px solid rgba(39, 174, 96, 0.3);
		}
		
		.incorrect {
			color: #e74c3c;
			background: rgba(231, 76, 60, 0.1);
			border: 1px solid rgba(231, 76, 60, 0.3);
		}
		
		.remaining {
			font-size: 1.2rem;
			color: #7f8c8d;
			font-weight: 500;
			margin-top: 15px;
		}
		
		.mode-info {
			display: flex;
			justify-content: center;
			align-items: center;
			gap: 10px;
			margin-bottom: 20px;
			font-size: 1.1rem;
			color: #5c6bc0;
			font-weight: 500;
		}
		
		.mode-icon {
			background: #e8eaf6;
			border-radius: 50%;
			width: 36px;
			height: 36px;
			display: flex;
			align-items: center;
			justify-content: center;
			font-size: 1.2rem;
		}
		
		/* 添加单词界面样式 */
		.word-form {
			display: flex;
			flex-direction: column;
			gap: 25px;
			max-width: 600px;
			margin: 0 auto;
		}
		
		.form-group {
			display: flex;
			flex-direction: column;
		}
		
		label {
			font-size: 1.15rem;
			margin-bottom: 10px;
			font-weight: 600;
			color: #2c3e50;
			display: flex;
			align-items: center;
		}
		
		label i {
			margin-right: 10px;
			color: #3949ab;
		}
		
		input {
			padding: 16px;
			font-size: 1.15rem;
			border: 2px solid #ddd;
			border-radius: 12px;
			background: #fff;
			box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
		}
		
		input:focus {
			border-color: #3949ab;
			outline: none;
			box-shadow: 0 0 0 3px rgba(57, 73, 171, 0.2);
		}
		
		.add-btn {
			background: linear-gradient(90deg, #43a047, #2e7d32);
			color: white;
			border: none;
			padding: 18px;
			font-size: 1.25rem;
			border-radius: 12px;
			cursor: pointer;
			transition: all 0.3s;
			font-weight: 600;
			letter-spacing: 1px;
			box-shadow: 0 5px 15px rgba(67, 160, 71, 0.3);
			margin-top: 10px;
		}
		
		.add-btn:hover {
			transform: translateY(-3px);
			box-shadow: 0 8px 20px rgba(67, 160, 71, 0.4);
		}
		
		/* 单词列表样式 */
		.word-list-container {
			max-height: 450px;
			overflow-y: auto;
			margin-top: 20px;
			border: 1px solid #eee;
			border-radius: 15px;
			padding: 5px;
			background: #fff;
			box-shadow: inset 0 2px 10px rgba(0,0,0,0.03);
		}
		
		.word-item {
			display: flex;
			justify-content: space-between;
			padding: 16px 20px;
			border-bottom: 1px solid #f0f0f0;
			align-items: center;
			transition: all 0.3s;
		}
		
		.word-item:hover {
			background: #f5f7ff;
			transform: translateY(-2px);
			box-shadow: 0 4px 10px rgba(0,0,0,0.05);
			border-radius: 10px;
		}
		
		.word-item:last-child {
			border-bottom: none;
		}
		
		.word-text {
			font-size: 1.15rem;
			flex: 1;
			min-width: 0;
		}
		
		.english {
			font-weight: bold;
			color: #2c3e50;
			display: block;
			margin-bottom: 5px;
			word-break: break-word;
		}
		
		.chinese {
			color: #7f8c8d;
			display: block;
			word-break: break-word;
		}
		
		.delete-btn {
			background: linear-gradient(90deg, #e53935, #d32f2f);
			color: white;
			border: none;
			padding: 10px 16px;
			border-radius: 8px;
			cursor: pointer;
			transition: all 0.3s;
			font-weight: 500;
			margin-left: 15px;
			flex-shrink: 0;
			box-shadow: 0 3px 8px rgba(229, 57, 53, 0.2);
		}
		
		.delete-btn:hover {
			transform: scale(1.05);
			box-shadow: 0 5px 12px rgba(229, 57, 53, 0.3);
		}
		
		.reset-btn {
			background: linear-gradient(90deg, #f57c00, #e65100);
			color: white;
			border: none;
			padding: 18px;
			font-size: 1.15rem;
			border-radius: 12px;
			cursor: pointer;
			margin-top: 25px;
			transition: all 0.3s;
			font-weight: 600;
			letter-spacing: 1px;
			box-shadow: 0 5px 15px rgba(245, 124, 0, 0.3);
			width: 100%;
		}
		
		.reset-btn:hover {
			transform: translateY(-3px);
			box-shadow: 0 8px 20px rgba(245, 124, 0, 0.4);
		}
		
		.empty-state {
			text-align: center;
			padding: 40px 30px;
			color: #7f8c8d;
			background: #f9f9f9;
			border-radius: 15px;
			border: 2px dashed #e0e0e0;
		}
		
		.empty-icon {
			font-size: 4.5rem;
			margin-bottom: 25px;
			color: #d0d0d0;
		}
		
		.empty-state p {
			font-size: 1.25rem;
			margin-bottom: 20px;
		}
		
		.info-text {
			text-align: center;
			color: #7f8c8d;
			margin-top: 15px;
			font-size: 1rem;
			padding: 0 10px;
		}
		
		.hint {
			font-size: 0.95rem;
			color: #7f8c8d;
			margin-top: 5px;
			text-align: center;
		}
		
		.mode-hint {
			background: #e8eaf6;
			padding: 12px;
			border-radius: 10px;
			margin-bottom: 20px;
			border-left: 4px solid #3949ab;
			font-size: 0.95rem;
		}
		
		/* 响应式设计 */
		@media (max-width: 768px) {
			.container {
				margin: 10px;
			}
			
			header {
				padding: 20px 15px;
			}
			
			h1 {
				font-size: 2rem;
			}
			
			.tab-btn {
				padding: 14px;
				font-size: 1rem;
			}
			
			.question {
				font-size: 1.8rem;
			}
			
			.answer-input {
				font-size: 1.3rem;
				padding: 15px;
			}
			
			.submit-btn, .add-btn, .reset-btn {
				padding: 16px;
				font-size: 1.2rem;
			}
			
			.word-item {
				flex-direction: column;
				align-items: flex-start;
				padding: 20px;
			}
			
			.delete-btn {
				margin-top: 15px;
				align-self: flex-end;
			}
		}
		
		@media (max-width: 480px) {
			.question {
				font-size: 1.6rem;
			}
			
			.answer-input {
				font-size: 1.2rem;
			}
			
			.result {
				font-size: 1.2rem;
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<header>
			<h1><i class="fas fa-book-open"></i> 单词记忆卡片</h1>
		</header>
		
		<div class="tabs">
			<button class="tab-btn active" data-tab="learn">
				<i class="fas fa-brain"></i> 学习模式
			</button>
			<button class="tab-btn" data-tab="add">
				<i class="fas fa-plus-circle"></i> 添加单词
			</button>
			<button class="tab-btn" data-tab="list">
				<i class="fas fa-list"></i> 单词列表
			</button>
		</div>
		
		<!-- 学习模式 -->
		<div id="learn" class="tab-content active">
			<div class="mode-hint">
				<i class="fas fa-info-circle"></i>单词有多个含义时，答对其中任意一个即可
			</div>
			
			<div class="mode-info">
				<div class="mode-icon">
					<i class="fas fa-random"></i>
				</div>
				<div>長弓虹音模式：随机显示中英文</div>
			</div>
			
			<div class="card">
				<div class="question-container">
					<div class="question" id="question">加载ing...</div>
				</div>
				<input type="text" class="answer-input" id="answer" placeholder="输入答案吧..." autocomplete="off">
				<button class="submit-btn" id="submit">
					<i class="fas fa-paper-plane"></i> 提交
				</button>
				<div class="result" id="result"></div>
				<div class="remaining" id="remaining">剩余单词: 0</div>
			</div>
		</div>
		
		<!-- 添加单词 -->
		<div id="add" class="tab-content">
			<div class="word-form">
				<div class="form-group">
					<label for="english"><i class="fas fa-font"></i> 英文单词/短语</label>
					<input type="text" id="english" placeholder="例如：for good/permanently/timelessly">
					<div class="hint">多个同义词用斜杠“/”分隔</div>
				</div>
				
				<div class="form-group">
					<label for="chinese"><i class="fas fa-language"></i> 中文翻译</label>
					<input type="text" id="chinese" placeholder="例如：永远/永久地/长期地">
					<div class="hint">多个含义用斜杠“/”分隔</div>
				</div>
				
				<button class="add-btn" id="add-word">
					<i class="fas fa-plus"></i> 添加到单词库
				</button>
			</div>
		</div>
		
		<!-- 单词列表 -->
		<div id="list" class="tab-content">
			<div class="word-list-container" id="word-list">
				<!-- 单词列表将在这里动态生成 -->
			</div>
			<button class="reset-btn" id="reset">
				<i class="fas fa-sync-alt"></i> 重置学习进度
			</button>
			<div class="info-text">提示：删除单词后，其学习记录也会被删除</div>
		</div>
	</div>

	<script>
		document.addEventListener('DOMContentLoaded', function() {
	// 缓存DOM元素（减少重复查询）
	const elements = {
		tabBtns: document.querySelectorAll('.tab-btn'),
		tabContents: document.querySelectorAll('.tab-content'),
		questionEl: document.getElementById('question'),
		answerInput: document.getElementById('answer'),
		submitBtn: document.getElementById('submit'),
		resultEl: document.getElementById('result'),
		remainingEl: document.getElementById('remaining'),
		englishInput: document.getElementById('english'),
		chineseInput: document.getElementById('chinese'),
		addWordBtn: document.getElementById('add-word'),
		wordListEl: document.getElementById('word-list'),
		resetBtn: document.getElementById('reset')
	};

	// 音频预加载（使用Map存储）
	const sounds = new Map([
		['bingo', new Audio('sounds/bingo.ogg')],
		['wrong', new Audio('sounds/false.ogg')],
		['levelup', new Audio('sounds/levelup.ogg')],
		['restart', new Audio('sounds/restart.ogg')],
		['click2', new Audio('sounds/click2.mp3')]
	]);
	
	// 优化数据结构
	const state = {
		words: JSON.parse(localStorage.getItem('wordList')) || [],
		usedWords: new Set(JSON.parse(localStorage.getItem('usedWords')) || []),
		currentWord: null,
		currentMode: null
	};
	
	// 事件委托处理标签切换
	document.querySelector('.tabs').addEventListener('click', function(e) {
		const btn = e.target.closest('.tab-btn');
		if (!btn) return;
		
		sounds.get('click2').play();
		
		// 优化类名切换
		elements.tabBtns.forEach(b => b.classList.toggle('active', b === btn));
		elements.tabContents.forEach(c => 
			c.classList.toggle('active', c.id === btn.dataset.tab)
		);
		
		if (btn.dataset.tab === 'learn') {
			generateQuestion();
		}
	});
	
	// 提交答案（复用事件处理）
	const checkAnswer = () => {
		const userAnswer = elements.answerInput.value.trim();
		if (!userAnswer || !state.currentWord) return;
		
		let isCorrect = false;
		const correctAnswers = state.currentMode === 'en' 
			? state.currentWord.chinese.split('/').map(a => a.trim())
			: state.currentWord.english.split('/').map(s => s.trim());
		
		isCorrect = correctAnswers.some(correct => 
			correct.toLowerCase() === userAnswer.toLowerCase()
		);
		
		if (isCorrect) {
			sounds.get('bingo').play();
			elements.resultEl.textContent = `✓ 正确！完整答案: ${state.currentMode === 'en' 
				? state.currentWord.chinese : state.currentWord.english}`;
			elements.resultEl.className = 'result correct';
			
			// 使用Set提高性能
			if (!state.usedWords.has(state.currentWord.id)) {
				state.usedWords.add(state.currentWord.id);
				localStorage.setItem('usedWords', JSON.stringify([...state.usedWords]));
			}
			
			// 清空输入框并生成新问题
			elements.answerInput.value = '';
			setTimeout(() => {
				elements.resultEl.textContent = '';
				elements.resultEl.className = 'result';
				generateQuestion();
			}, 1500);
		} else {
			sounds.get('wrong').play();
			elements.resultEl.textContent = `✗ 错误！正确答案: ${state.currentMode === 'en' 
				? state.currentWord.chinese : state.currentWord.english}`;
			elements.resultEl.className = 'result incorrect';
		}
	};
	
	elements.submitBtn.addEventListener('click', checkAnswer);
	elements.answerInput.addEventListener('keypress', (e) => {
		if (e.key === 'Enter') checkAnswer();
	});
	const addWord = () => {
		const english = elements.englishInput.value.trim();
		const chinese = elements.chineseInput.value.trim();
		
		if (!english || !chinese) {
			alert('请填写英文和中文内容');
			return;
		}
		
		// 添加到单词库
		const newWord = {
			id: 'word_' + Date.now(),
			english,
			chinese
		};
		
		state.words.push(newWord);
		localStorage.setItem('wordList', JSON.stringify(state.words));
		
		// 清空输入框
		elements.englishInput.value = '';
		elements.chineseInput.value = '';
		
		updateWordListDisplay();
		
		// 如果当前没有单词，生成新问题
		if (state.words.length > 0 && !state.currentWord) {
			generateQuestion();
		}
		
		// 显示成功消息
		sounds.get('bingo').play();
		elements.resultEl.className = 'result correct';
		setTimeout(() => {
			elements.resultEl.textContent = '';
			elements.resultEl.className = 'result';
		}, 2000);
	}
	// 添加单词
	elements.addWordBtn.addEventListener('click', addWord);
	elements.chineseInput.addEventListener('keypress', (e) => {
		if (e.key === 'Enter') addWord();
	});
	
	// 重置学习进度
	elements.resetBtn.addEventListener('click', () => {
		if (confirm('确定要重置学习进度吗？所有单词将重新开始学习。')) {
			state.usedWords.clear();
			localStorage.setItem('usedWords', JSON.stringify([]));
			elements.answerInput.disabled = false;
			elements.submitBtn.disabled = false;
			generateQuestion();
			
			sounds.get('restart').play();
			elements.resultEl.textContent = "✓ 学习进度已重置！";
			elements.resultEl.className = 'result correct';
			setTimeout(() => {
				elements.resultEl.textContent = '';
				elements.resultEl.className = 'result';
			}, 2000);
		}
	});
	
	// 初始化应用
	updateWordListDisplay();
	generateQuestion();
	
	// 生成问题（优化未使用单词筛选）
	function generateQuestion() {
		// 使用Set提高查找效率
		const unusedWords = state.words.filter(word => 
			!state.usedWords.has(word.id)
		);
		
		if (unusedWords.length > 0) {
			// 随机选择
			state.currentWord = unusedWords[
				Math.floor(Math.random() * unusedWords.length)
			];
			
			// 随机决定显示模式
			state.currentMode = Math.random() > 0.5 ? 'en' : 'cn';
			
			if (state.currentMode === 'en') {
				elements.questionEl.textContent = state.currentWord.english;
				elements.answerInput.placeholder = "请输入中文翻译...";
			} else {
				elements.questionEl.textContent = state.currentWord.chinese;
				elements.answerInput.placeholder = "请输入英文单词...";
			}
			
			elements.remainingEl.textContent = `剩余单词: ${unusedWords.length}`;
			elements.answerInput.disabled = false;
			elements.submitBtn.disabled = false;
		} else {
			sounds.get('levelup').play();
			elements.questionEl.textContent = "🎉 太棒啦！所有单词都学完了！";
			elements.answerInput.value = '';
			elements.answerInput.disabled = true;
			elements.submitBtn.disabled = true;
			elements.remainingEl.textContent = "剩余单词: 0";
			state.currentWord = null;
		}
		
		elements.answerInput.focus();
	}
	
	// 更新单词列表显示（使用文档片段减少重绘）
	function updateWordListDisplay() {
		if (state.words.length === 0) {
			elements.wordListEl.innerHTML = `
				<div class="empty-state">
					<div class="empty-icon"><i class="far fa-folder-open"></i></div>
					<p>单词库是空的呢，添加一些单词吧</p>
				</div>
			`;
			return;
		}
		
		const fragment = document.createDocumentFragment();
		
		state.words.forEach(word => {
			const wordItem = document.createElement('div');
			wordItem.className = 'word-item';
			wordItem.innerHTML = `
				<div class="word-text">
					<span class="english">${word.english}</span>
					<span class="chinese">${word.chinese}</span>
				</div>
				<button class="delete-btn" data-id="${word.id}">
					<i class="fas fa-trash-alt"></i> 删除
				</button>
			`;
			fragment.appendChild(wordItem);
		});
		
		elements.wordListEl.innerHTML = '';
		elements.wordListEl.appendChild(fragment);
	}
	
	// 事件委托处理单词删除
	elements.wordListEl.addEventListener('click', function(e) {
		const deleteBtn = e.target.closest('.delete-btn');
		if (!deleteBtn) return;
		
		const id = deleteBtn.dataset.id;
		if (confirm('确定要删除这个单词吗？')) {
			// 从单词库中删除
			state.words = state.words.filter(word => word.id !== id);
			localStorage.setItem('wordList', JSON.stringify(state.words));
			
			// 从已使用单词中删除
			state.usedWords.delete(id);
			localStorage.setItem('usedWords', JSON.stringify([...state.usedWords]));
			
			updateWordListDisplay();
			
			// 如果删除的是当前单词，生成新问题
			if (state.currentWord && state.currentWord.id === id) {
				generateQuestion();
			}
		}
	});
	
	// 初始化示例数据（使用更高效的方式）
	if (state.words.length === 0) {
		state.words = [
			{ id: 'word_1', english: "for good/permanently/timelessly", chinese: "永远/永久地" },
			{ id: 'word_2', english: "accomplishment", chinese: "成就/完成/成绩" },
			{ id: 'word_3', english: "benevolent", chinese: "仁慈的/慈善的/乐善好施的" },
			{ id: 'word_4', english: "conscientious", chinese: "尽责的/勤勤恳恳的/一丝不苟的" },
			{ id: 'word_5', english: "diligent", chinese: "勤奋的/用功的/刻苦的" }
		];
		localStorage.setItem('wordList', JSON.stringify(state.words));
		updateWordListDisplay();
	}
});
	</script>
