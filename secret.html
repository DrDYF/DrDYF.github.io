    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            flex-direction: column;
        }

        .button {
            margin: 10px;
            padding: 10px 20px;
            background-color: #00aeff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        .heart {
            position: relative;
            width: 120px;
            height: 120px;
            opacity: 0;
            transition: all 0.5s ease;
        }

        .circle {
            position: absolute;
            width: 60px;
            height: 60px;
            background-color: #00aeff;
            border-radius: 50%;
            opacity: 0;
            transition: all 0.5s ease;
        }

        .left {
            top: 6px;
            left: 6px;
        }

        .right {
            top: 6px;
            right: 6px;
        }

        .square {
            position: absolute;
            width: 60px;
            height: 60px;
            background-color: #00aeff;
            opacity: 0;
            transition: all 0.5s ease;
            top: 30px;
            left: 30px;
            transform: rotate(45deg);
            transform-origin: center;
        }

        .show {
            opacity: 1;
        }
    </style>
</head>

        <div class="circle right"></div>
