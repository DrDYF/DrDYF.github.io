<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>h</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            flex-direction: column;
        }
        
        .button {
            margin: 10px;
            padding: 10px 20px;
            background-color: #00aeff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        
        .heart {
            position: relative;
            width: 120px;
            height: 120px;
            opacity: 0;
            transition: all 0.5s ease;
        }
        
        .circle {
            position: absolute;
            width: 60px;
            height: 60px;
            background-color: #00aeff;
            border-radius: 50%;
            opacity: 0;
            transition: all 0.5s ease;
        }
        
        .left {
            top: 6px;
            left: 6px;
        }
        
        .right {
            top: 6px;
            right: 6px;
        }
        
        .square {
            position: absolute;
            width: 60px;
            height: 60px;
            background-color: #00aeff;
            opacity: 0;
            transition: all 0.5s ease;
            top: 30px;
            left: 30px;
            transform: rotate(45deg);
            transform-origin: center;
        }
        
        .show {
            opacity: 1;
        }
    </style>
</head>

<body>
    <div>
        <button class="button" id="circle1">I</button>
        <button class="button" id="square">Love</button>
        <button class="button" id="circle2">You</button>
    </div>
    <div class="heart">
        <div class="circle left"></div>
        <div class="circle right"></div>
        <div class="square"></div>
    </div>
    <audio id="clickSound" src="/sounds/click2.ogg" preload="auto">
        <script>
            const circle1 = document.getElementById('circle1');
            const circle2 = document.getElementById('circle2');
            const square = document.getElementById('square');
            const leftCircle = document.querySelector('.circle.left');
            const rightCircle = document.querySelector('.circle.right');
            const squareElement = document.querySelector('.square');
            const heart = document.querySelector('.heart');
            
            circle1.addEventListener('click', () => {
                leftCircle.classList.toggle('show');
                updateHeartOpacity();
            });
            
            circle2.addEventListener('click', () => {
                rightCircle.classList.toggle('show');
                updateHeartOpacity();
            });
            
            square.addEventListener('click', () => {
                squareElement.classList.toggle('show');
                updateHeartOpacity();
            });
            
            function updateHeartOpacity() {
                if (leftCircle.classList.contains('show') || rightCircle.classList.contains('show') || squareElement.classList.contains('show')) {
                    heart.style.opacity = 1;
                } else {
                    heart.style.opacity = 0;
                }
            }
            
            // 获取所有按钮
            const buttons = document.querySelectorAll('.button');
            
            // 播放点击音效
            function playClickSound() {
                const clickSound = document.getElementById('clickSound');
                clickSound.currentTime = 0;  // 将音频回到开始位置
                clickSound.play();  // 播放音效
            }
            
            // 为每个按钮添加点击事件监听器
            buttons.forEach(button => {
                button.addEventListener('click', playClickSound);
            });
        </script>
</body>

</html>
